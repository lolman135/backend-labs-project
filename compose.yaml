services:
  healthcheck_service:
    build:
      context: HealthcheckService/.
    container_name: healthcheck-service
    ports:
      - '8081:8081'
    restart: always

  user_service:
    build:
      context: UserService/.
    container_name: user-service
    ports:
      - "8082:8082"
    restart: always

  expense_service:
    build:
      context: ExpenseService/.
    container_name: expense-service
    ports:
      - "8083:8083"
    environment:
      - USER_SERVICE_URL=http://user-service:8082