spring:
  application:
    name: CurrencyService

  datasource:
    url: ${CURRENCY_DB_URL:jdbc:postgresql://host.docker.internal:5432/currency_db}
    username: ${CURRENCY_DB_USERNAME:postgres}
    password: ${CURRENCY_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8084